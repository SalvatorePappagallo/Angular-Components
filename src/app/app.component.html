<header>
  <app-navbar></app-navbar>
</header>

<main class="flex-shrink-0">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-{{userCol}}">
        <h1>{{ title }}</h1>
        <app-users-list
          [users_list]="user"
          (userDeleted)="onDeleteUser($event)"
          (userToBeUpdate)="showUserForm($event)"
        ></app-users-list>
      </div>
      @if(selectedUser) {
      <div class="col-md-{{formCol}}">
        <h2>User form</h2>
        <app-user-form [user]="selectedUser"></app-user-form>
      </div>
      }
    </div>
  </div>
</main>

<app-theme-toggler></app-theme-toggler>
<app-footer></app-footer>
