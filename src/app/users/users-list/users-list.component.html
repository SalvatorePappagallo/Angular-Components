<h2>User List</h2>>
<table class="table">
    <thead>
      <tr *ngFor="let user of users; let i = index">
        <td>{{i + 1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.fiscalCode}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.province}}</td>
      </tr>
    </thead>
    <tbody>
    </tbody>
</table>
